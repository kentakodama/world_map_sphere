<html>
<head>
  <title>A D3 map</title>
  <script src='https://d3js.org/d3.v4.min.js'></script>
  <script src='countries.js'></script>
  <script src='capitals.js'></script>

  <style media="screen">
    .subunit-boundary {
      /*fill: red;*/
      stroke: #777;
      stroke-width: 1.5;
      /*stroke-dasharray: 2,2;*/
      /*opacity: .7;*/
      stroke-linejoin: round;
      }



  </style>
</head>
<body>
  <script>

  var width = 1540;
  var height = 1166;

  var svg = d3.select('body')
  .append('svg')
  .attr('width', width)
  .attr('height', height);


  var world = svg.append('g');
  var geoAzimuthalEqual = d3.geoAzimuthalEqualArea()
    .scale(150)
  var geoPath = d3.geoPath()
    .projection(geoAzimuthalEqual);

  var score = 0
  //var countries =
  //var item = countries[Math.floor(Math.random()*countries.length)];

  world.selectAll('path')
    .data(countries_json.features)
    .enter()
    .append('path')
    .attr('fill', 'black')
    .attr('d', geoPath)
    .attr("class", "subunit-boundary")
    .on('click', function(d) {
        console.log(d.properties.name);
        if (d.properties.name === countryName) {
          score ++;
          console.log(score);
        }
      })


  </script>
</body>
</html>
